    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:ajaxStatus onstart="PF('statusDialog').show()"
        onsuccess="PF('statusDialog').hide()" />

        style="box-shadow: none !important;background-color:transparent;"
        visible="false" modal="true" draggable="false" closable="false"
        resizable="false" showHeader="false" position="center"
        positionType="fixed">
        <ui:include src="/WEB-INF/fragments/components/spinner.xhtml" />
    </p:dialog>

</ui:composition>
